
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Form Result</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link rel="stylesheet" href="/css/shards.min.css">
</head>
<body>

<a id="returnButton" href="/sales">resubmit form</a>

    <div class="tableContainer">
        <h2 class="titleStats">Regions Stats</h2>
        <hr>
        <table class="table table-striped table-responsive-md tablaStats">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="rstats : ${regionStats}">
                <td th:text="${rstats.columnName}"></td>
                <td th:text="${rstats.totalCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tableContainer">
        <h2 class="titleStats">Country Stats</h2>
        <hr>
        <table class="table table-striped table-responsive-md tablaStats">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="cstats : ${countryStats}">
                <td th:text="${cstats.columnName}"></td>
                <td th:text="${cstats.totalCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tableContainer">
        <h2 class="titleStats">Item Stats</h2>
        <hr>
        <table class="table table-striped table-responsive-md tablaStats">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="istats : ${itemStats}">
                <td th:text="${istats.columnName}"></td>
                <td th:text="${istats.totalCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tableContainer">
        <h2 class="titleStats">Sales Channel Stats</h2>
        <hr>
        <table class="table table-striped table-responsive-md tablaStats">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="scstats : ${salesChannelStats}">
                <td th:text="${scstats.columnName}"></td>
                <td th:text="${scstats.totalCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="tableContainer">
        <h2 class="titleStats">Order Priority Stats</h2>
        <hr>
        <table class="table table-striped table-responsive-md tablaStats">
            <thead>
            <tr>
                <th>Name</th>
                <th>Total</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="opstats : ${orderPriorityStats}">
                <td th:text="${opstats.columnName}"></td>
                <td th:text="${opcstats.totalCount}"></td>
            </tr>
            </tbody>
        </table>
    </div>


</body>
</html>
